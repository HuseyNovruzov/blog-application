<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/sent_email.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="success-message">
        <svg viewBox="0 0 76 76" class="success-message__icon icon-checkmark">
            <circle cx="38" cy="38" r="36"/>
            <path fill="none" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" d="M17.7,40.9l10.9,10.9l28.7-28.7"/>
        </svg>
        <h1 class="success-message__title">Message sent successfully</h1>
        <div class="success-message__content">
            {% if page == 'forgot-password' %}
            <p>We have sent you a link to reset password, check your mail</p>
            {% else %}
            <p>We have sent you a link to activate your account, please check your mail</p>
            {% endif %}
        </div>
    </div>
</body>
<script src="{% static 'js/sent_email.js' %}"></script>
</html>
