{% extends 'main.html' %}

{% block content %}
<main class="log-content">
    
    <div class="log">
        <div class="login">
            <form method="POST">
                {% csrf_token %}
                <div class="title">Forgot password</div>
                <input type="email" name="email" placeholder="Enter your email address">
                <button class="btn" type="submit">Send</button>
            </form>
        </div>
    </div>

</main>
{% endblock %}
