
<div class="settings-container">
    <div class="center">
        <h3>{{ title }}</h3>
    </div>
    <div class="settings-list">
        <ul class="font-segoe">
            <li>
                <a href="{{ request.META.HTTP_REFERER }}">
                    <span>Go Back</span>
                </a>
            </li>
            <li>
                <a href="{% url 'settings' %}">
                    <span>Account</span>
                </a>
            </li>
            <li>
                <a href="{% url 'update_password' %}">
                    <span>Update password</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="center">
        <div class="update-container font-segoe">
            <div class="profile-picture-box">
                <img src="{{ request.user.user_avatar.url }}" alt="">     
            </div>
    
            <form action="" method="POST" class="user-update-form" enctype="multipart/form-data">
                {% csrf_token %}
    
                {% for field in form %}
                <div class="update-field-wrap">
                    <label class="update-label">{{ field.label }}</label>
                    {{ field }}
                    {{ field.help_text }}
                    
                </div>
                {% endfor %}
                
    
                <div class="update-field-footer">
                    <a href="{% url 'home' %}">Cancel</a>
                    <button type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
